<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>警告：手機中毒！</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: red;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px; /* 放大中間文字 */
      font-weight: bold;
    }
    .exit {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: black;
      color: white;
      border: none;
      padding: 30px 60px; /* 放大按鈕整體大小 */
      font-size: 40px; /* 放大按鈕字體 */
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center">⚠️ 你的 iPhone 已被入侵！請勿關閉此頁面！</div>
  <button class="exit" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">解除病毒</button>
  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3" type="audio/mp3">
  </audio>
</body>
</html>
