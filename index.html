<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>無害網頁</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: red;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
    }
    .exit {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: black;
      color: white;
      border: none;
      padding: 30px 60px;
      font-size: 40px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center" id="virusText"></div>
  <button class="exit" onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">解除病毒</button>
  <audio autoplay loop>
    <source src="https://www.myinstants.com/media/sounds/windows-xp-error.mp3" type="audio/mp3">
  </audio>

  <script>
    // 用 JavaScript 動態插入警告文字
    document.getElementById("virusText").innerText = "⚠️ 你的 iPhone 已被入侵！請勿關閉此頁面！";
  </script>
</body>
</html>
